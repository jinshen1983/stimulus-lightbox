<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://unpkg.com/lightgallery.js/dist/css/lightgallery.min.css" rel="stylesheet" />
    <title>Stimulus Lightbox</title>
    <script type="module" src="./src/index.js" defer></script>
    <script src="https://unpkg.com/stimulus/dist/stimulus.umd.js" defer></script>

    <script type="module" defer>
      import Lightbox from './src/index.js'

      const application = Stimulus.Application.start()
      application.register('lightbox', Lightbox)
    </script>

    <style>
      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        display: inline-block;
        margin: 0 10px;
      }

      a {
        color: #667eea;
        display: inline-block;
      }

      .badges a {
        margin: 0 0.25rem;
      }

      pre code {
        border-radius: 0.5rem;
        text-align: left;
        font-family: Menlo, 'Courier New', Courier, monospace;
      }
    </style>
  </head>
  <body>
    <div class="w-full max-w-6xl mx-auto my-24 p-4">
      <h1 class="text-center mb-8 text-5xl font-bold">Stimulus Lightbox</h1>

      <p class="text-center mb-4">
        A Stimulus controller to add a lightbox on images.
      </p>

      <p class="text-center badges">
        <a href="https://www.npmjs.com/package/stimulus-lightbox">
          <img src="https://img.shields.io/npm/dt/stimulus-lightbox.svg" />
        </a>

        <a href="https://www.npmjs.com/package/stimulus-lightbox">
          <img src="https://img.shields.io/npm/v/stimulus-lightbox.svg" />
        </a>

        <a href="https://github.com/stimulus-components/stimulus-lightbox">
          <img src="https://github.com/stimulus-components/stimulus-lightbox/workflows/Lint/badge.svg" />
        </a>

        <a href="https://github.com/stimulus-components/stimulus-lightbox">
          <img src="https://img.shields.io/github/license/stimulus-components/stimulus-lightbox.svg" />
        </a>

        <a href="https://stimulus-lightbox.netlify.com/">
          <img src="https://api.netlify.com/api/v1/badges/a6137aa0-bbbc-401d-81cc-4677a91fe581/deploy-status" />
        </a>
      </p>

      <h2 class="text-center text-2xl font-bold my-4">Essential links</h2>

      <ul class="text-center mb-8">
        <li>
          <a href="https://github.com/stimulus-components/stimulus-lightbox" target="_blank" rel="noopener">
            Github
          </a>
        </li>

        <li>
          <a href="https://www.npmjs.com/package/stimulus-lightbox" target="_blank" rel="noopener">
            Npm
          </a>
        </li>
      </ul>

      <section class="mt-16">
        <div data-controller="lightbox" class="grid gap-4 md:grid-cols-3">
          <a
            href="https://images.unsplash.com/photo-1604042292937-4b2b4781c821?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2081&q=80"
          >
            <img
              src="https://images.unsplash.com/photo-1604042292937-4b2b4781c821?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2081&q=80"
              alt=""
            />
          </a>

          <a
            href="https://images.unsplash.com/photo-1603878662588-5908ad857cd4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1615&q=80"
          >
            <img
              src="https://images.unsplash.com/photo-1603878662588-5908ad857cd4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1615&q=80"
              alt=""
            />
          </a>

          <a
            href="https://images.unsplash.com/photo-1474044159687-1ee9f3a51722?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1650&q=80"
          >
            <img
              src="https://images.unsplash.com/photo-1474044159687-1ee9f3a51722?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1650&q=80"
              alt=""
            />
          </a>
        </div>
      </section>
    </div>
  </body>
</html>
